<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RPS</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="rps-wrapper">
            <b>Welcome to RPS</b>
            <div class="chat-wrapper">
                <ol id="events"></ol>
            </div>

            <div class="actions">
                <div class="chat-form-wrapper"> 
                    <form id="chat-form">
                        <input id="chat" title="chat" autocomplete="off">
                        <button id="sendMsg">Send</button>
                    </form>
                </div>
            
                <div class="button-wrapper"> 
                    <button id="rock"><b>Rock</b></button>
                    <button id="paper"><b>Paper</b></button>
                    <button id="scissors"><b>Scissors</b></button>
                </div>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/client.js"></script>
    </body>
</html>
